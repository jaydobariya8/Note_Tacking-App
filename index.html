<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note taking app</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Note Tacking App</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>

    <div class="container my-3">
        <h2>Welcome to megic notes</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a notes</h5>
                <div class="form-floating my-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="addTxt"></textarea>
                    <label for="floatingTextarea">Leave a Notes here</label>
                </div>
                <button id="addBtn" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <h3 class="mt-3">Your Notes</h3>
        <hr>
        <div id="notes" class="row container-fluid">
            <div class="card m-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text"> </p>
                    <a href="#" class="btn btn-primary">Delete Note</a>
                </div>
            </div>
        </div>
    </div>

    <script src="./JS/main.js"></script>
</body>

</html>
